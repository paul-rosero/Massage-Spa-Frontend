  
<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>ScheduleAppointment</title>
    <link rel="stylesheet" href="index.css">
    <h1>Schedule Your Appointment Here</h1>
  </head>

  <body>
    <div  id='new-appointment-container'>
        <form id="appointment-form" action="index.html" method="post">
            <label for="name">Client Name:</label>
            <input id="client-name-input" type="text" name="name" value=""><br>

            <label for="name">Massage Therapist Name:</label>
            <input id="therapist-name-input" type="text" name="name" value=""><br>

            <label for="modality">Modality:</label>
            <input id="modality-input" type="text" name="modality" value=""><br>

            <label for="time">Appointment Time:</label>
            <input id="appointment-time-input" type="text" name="time" value=""><br>

            <button id="submit" name="button">Create Appointment</button><br>
        </form>
    </div>

    <div id='appointments-container'>
      <ul id='appointment-list'>

      </ul>
    </div>
    
    <div id='appointment-info-container'>
      <ul id='appointment-info-list'>

      </ul>
    </div>

    <script type="text/javascript" src="src/client.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/therapist.js" charset="utf-8"></script> 
    <script type="text/javascript" src="src/appointment.js" ></script>
    <script type="text/javascript" src="src/oo_index.js" charset="utf-8"></script>
  </body>

</html>
