  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScheduleAppointment</title>
    <link rel="stylesheet" href="index.css">
    <nav class="navbar">
      <li id="nav-link">Add New Massage Therapists</li>
      <li id="nav-link">Add New Clients</li>
      <li id="nav-link">Add New Appointment</li>
    </nav>
  </head>

  <body>
    <h1>Schedule Your Appointment Here</h1><br>
    
    <div class="calendar"></div>

    <div class="sidebar">
      <div id="all-clients-container"></div>
      
      <div id='all-therapists-container'>
        <h3>All Massage Therapists</h3>

        <div id='sort-container'>
          <button id="sort-button">Sort Alphabetically</button>
        </div>

         <ul id='all-therapists-list'></ul>
      </div>
    </div>

    <div class="main">
   
      <div id='new-appointment-container'></div>
      
      <h4>Click to See Appointment Details</h4>
      <div id='appointments-container'></div>
      
      <div id='appointment-info-container'></div>

    </div>    

    <script type="text/javascript" src="src/forms.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/client.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/therapist.js" charset="utf-8"></script> 
    <script type="text/javascript" src="src/appointment.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/appointments.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/app.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/ApiAdapter.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/ooIndex.js" charset="utf-8"></script>
  </body>
</html>
