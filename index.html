  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScheduleAppointment</title>
    <link rel="stylesheet" href="index.css">
    <nav class="navbar">
    
      <li class="nav-link">Massage Therapists</li>
      <li class="nav-link">Clients</li>
     
    </nav>
  </head>

  <body>
    <h1>Schedule Your Appointment Here</h1><br>
    
    <div class="calendar">

    </div>

    <div class="sidebar">
      <div id="all-clients-container"></div>
      
      <div id='all-therapists-container'>
        <h3>All Massage Therapists</h3>

        <div id='sort-container'>
          <button id="sort-button">Sort Alphabetically</button>
        </div>

         <ul id='all-therapists-list'></ul>
      </div>
    </div>

    <div class="main">
   
      <div id='new-appointment-container'>
        <form id="appointment-form" action="index.html" method="post">
          <br><h3>Appointment Form</h3>
          <label for="name">Client Name:</label>
          <select id="client-name-input" type="text" name="name" form="appointment-form" value=""></select><br>

          <label for="name">Massage Therapist Name:</label>
          <select id="therapist-name-input" type="text" name="name" form="appointment-form" value=""></select><br>

          <label for="modality">Modality:</label>
          <input id="modality-input" type="text" name="modality" value=""><br>

          <label for="time">Appointment Time:</label>
          <input id="appointment-time-input" type="text" name="time" value=""><br>

          <label for="request">Special Requests:</label>
          <input id="special-request-input" type="text" name="request" value=""><br>

          <input type="button" id="create-button" value="Create Appointment">
          <button id="edit-button" name="button">Edit Appointment</button>
        </form>
      </div>

      <div id='appointments-container'>
        <ul id='appointments-list'></ul>
      </div>
      
      <div id='appointment-info-container'>
        <ul id='appointment-info-list'></ul>
      </div>

    </div>    

    <script type="text/javascript" src="src/ApiAdapter.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/client.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/therapist.js" charset="utf-8"></script> 
    <script type="text/javascript" src="src/appointment.js" ></script>
    <script type="text/javascript" src="src/appointments.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/ooIndex.js" charset="utf-8"></script>
  </body>
</html>
